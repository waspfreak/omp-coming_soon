                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">

    <script>
    // 1. PRELOADER
      $(window).load(function() {

            $('#prelaoder').fadeOut("slow");

              setTimeout(function() {
                $('.content-block').addClass('animated fadeInDown').fadeIn("slow");

              }, 900);
            }, 1000);
